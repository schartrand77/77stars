    header {
      background: #222;
      color: #fff;

      display: inline-block;
      background: linear-gradient(to right, grey 0%, grey 0%, #fff 0%, #fff 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: greyAnimation 5s linear infinite;
    }

    @keyframes greyAnimation {
      0% {
        background-position: 100% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    nav {
      margin-top: 0;
