### Final Code

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SeventySevenStars - High-quality custom 3D printing services in Kingston, ON. We specialize in prototypes, design assistance, and tailored prints.">
  <title>seventysevenstars - 3D Printing Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
      white-space: nowrap;
      display: inline-block;
      animation: animateTitle 15s infinite;
    }

    /* Animation for title */
    @keyframes animateTitle {
      0% { color: white; }
      10% { color: #ccc; }
      20% { color: #bbb; }
      30% { color: #aaa; }
      40% { color: #999; }
      50% { color: #888; }
      60% { color: #777; }
      70% { color: #666; }
      80% { color: #555; }
      90% { color: #444; }
      100% { color: white; }
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/qffhjnW.jpg" alt="seventysevenstars Logo">
  <h1>seventysevenstars</h1>
</header>

<section>
  <p>Welcome to our 3D printing services site!</p>
</section>

</body>
</html>
